<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Stream Kosa</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script defer src='main.js'></script>
</head>
<body>
    <div class="nav-bar transparent-nav" id = "">
        <img id = "logo" src="./Images/logo.svg">
        <div>Help Center</div>
    </div>

      <!-- Simple Background light effect -->
    <div class="background-light-con static-light">
        <div class="background-light" id="left"></div>
        <div class="background-light" id="middle"></div>
        <div class="background-light" id="right"></div>
    </div>

    <div class="login-container">
        <section class="login-container-header">
            <div class="login-menu login-menu-selected">Sign in</div>
            <span>|</span>
            <div class="login-menu">Sign up</div>
        </section>
        <form>
            <div class="login-error show-error">The username or password is incorrect</div>
            <div class="form-inputBox invalid-field">
                <div>Email Address</div>
                <input>
            </div>
            <div class="form-inputBox">
                <div>Password</div>
                <input type="password">
            </div>
            <div class="form-footer">
                <div>Forgot Password?</div>
                <button class="login-btn">Sign in</button>
            </div>
        </form>
        <div class="login-outer-footer">
            <a href="#">Privacy</a>
            <span>|</span>
            <a href="#">Terms of Service</a>
        </div>
    </div>
    
    
</body>
